{% extends "base.html" %}

{% block title %} {{post.title}} {% endblock %}

{% block page_content %}
<div class='page_header'>
  <h3>{{ post.title }}</h3>
  <span>{{ post.timestamp }}</span>
</div>

<div class='post-tags'>
  <p>tags: {{ post.tags }}</p>
</div>

<div class='post-body'>
  {% if post.body_html %}
  
    <div>{{ post.body_html | safe }}</div>

  {% else %}

    <p>{{ post.body }}</p>

  {% endif %}

</div>
{% endblock %}
